<!DOCTYPE html>
<html lang="en">
<head>
  <title>PIPE STORE Logine</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  
</head>
<body>

    <div id="login" style="text-align: center;">
        <h1>PIPE STORE</h1>
        <img src="Images/tienda.jpg" alt="">
    
      </div>
<div class="container">
  <h2>Iniciar Sesión</h2><br>
  <form action="Page/inicio.html">
    <div class="form-group">
      <label for="usuario">USUARIO:</label>
      <input type="text" class="form-control" id="usuario" placeholder="ingrese el usuario" name="usuario" required>
    </div>
    <div class="form-group">
      <label for="contrasena">CONTRASEÑA:</label>
      <input type="password" class="form-control" id="contrasena" placeholder="ingrese la contraseña" name="contrasena" required>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="recordar"> Recordarme
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Acceder</button>

  
  </form>

</div>

</body>
</html>
